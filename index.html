<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(-45deg, #000000, #001f3f, #000000, #001b2e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  

    h1 {
      margin-top: 60px;
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 10px;
      color: #00ccff;
      text-shadow: 0 0 10px #00bfff88;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 800px;
      padding: 40px 0;
    }

    .module-card {
      background: rgba(0, 15, 30, 0.85);
      border: 2px solid #00bfff;
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    .module-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px #00ccff;
      background: rgba(0, 30, 60, 0.6);
      color: #fff;
    }

    .module-card i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #00ccff;
      transition: transform 0.3s ease;
    }

    .module-card:hover i {
      transform: scale(1.2);
    }

    .module-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .module-desc {
      font-size: 14px;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  

  <h1>Choose a Module</h1>

  <div class="card-grid">
    <a href="https://theorist18.github.io/Sugoie/" class="module-card">
      <i class="fas fa-circle-info"></i>
      <div class="module-name">Info & Stats</div>
      <div class="module-desc">Explore personality and data</div>
    </a>
    <a href="https://theorist18.github.io/Bg/" class="module-card">
      <i class="fas fa-feather-alt"></i>
      <div class="module-name">Origin Story</div>
      <div class="module-desc">Discover the backstory of Soguie</div>
    </a>
  </div>

</body>
</html>
